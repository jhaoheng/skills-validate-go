name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run GoReleaser
        # Use goreleaser-action v5 to run GoReleaser v1.x which accepts the current .goreleaser.yml
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v1.20.0
          args: release --clean --skip-validate
        env:
          # Use the built-in GITHUB_TOKEN if available, otherwise fall back to GH_TOKEN repository secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
